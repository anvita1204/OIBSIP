<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter Website using html, css & JavaScript</title>
  
    <link rel="stylesheet" href="a2.css" />

    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="container">
        <div class="temperature-converter">
           
            <h1 class="title">Temperature Converter</h1>

            <div class="degree-type">
            
              <div class="degree-field">
                <label for="degree">Degrees</label>
                <input type="number" name="degree" id="degree" />
              </div>

              <div class="temp-field">
                <label for="temp-type">Type</label>
                <select name="temperatures" id="temp-type" autocomplete="on"> 
                  <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                  <option id="kelvin" value="kelvin">Kelvin</option>
                  <option id="celsius" value="celsius">celsius</option>
                </select>
              </div>
            </div>
            
            <div class="result">
              <span class="result-heading">Result </span>
              <h2 class="result-value" id="answer"></h2>
            </div>

            <button id="convert-btn">Convert</button>

        </div>
      </div>
      
    
    <script src="a3.js"></script>
  </body>
</html>
